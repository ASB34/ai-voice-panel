<!DOCTYPE html>
<html>
<head>
    <title>Admin Pricing Test</title>
</head>
<body>
    <h1>Test Admin Pricing Input</h1>
    
    <h2>Debug Info:</h2>
    <div id="debug"></div>
    
    <h2>Test Input:</h2>
    <label>Monthly Price ($):</label>
    <input 
        type="number" 
        id="testPrice" 
        step="1" 
        min="0" 
        max="99999" 
        placeholder="899"
        style="padding: 8px; margin: 10px; font-size: 16px; border: 1px solid #ccc;"
    />
    
    <button onclick="testAPI()" style="padding: 8px 16px; margin: 10px;">Test API</button>
    
    <h2>Current Plans:</h2>
    <div id="plans"></div>

    <script>
        // Test input functionality
        document.getElementById('testPrice').addEventListener('input', function(e) {
            document.getElementById('debug').innerHTML = 'Input value: ' + e.target.value;
        });
        
        // Test API
        async function testAPI() {
            try {
                const response = await fetch('/api/admin/pricing', {
                    credentials: 'include'
                });
                const data = await response.json();
                document.getElementById('plans').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('plans').innerHTML = 'Error: ' + error.message;
            }
        }
        
        // Auto-load plans
        testAPI();
    </script>
</body>
</html>
